<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction To JavaScript.</title>
  </head>
  <body>
    <h2>My name is: <span class="myName"></span></h2>
    <h2>My height is: <span class="myHeight"></span></h2>
    <h2>My country is: <span class="myCountry"></span></h2>
    <script>
      document.querySelector(".myName").textContent = "Chiemezie";
      document.querySelector(".myHeight").textContent = "5.68ft";
      document.querySelector(".myCountry").textContent = "Nigeria";
    </script>
  </body>
</html>
